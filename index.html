<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rizki & Erlyana</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <!------------------------- NAVIGASI ------------------------->
    <nav class="navbar">
      <div class="navbar_wrapper">
        <h1 class="brand">Rizki & Erlyana</h1>
       
      </div>
    </nav>
    <!------------------------- END NAVIGASI ------------------------->

    <!------------------------- HERO ------------------------->
    <div class="hero">
      <h2>Pernikahan</h2>
      <h1 >M. Rizki Ali <br>&<br> Erlyana Mauliyuntari</h1>
      <h3>Krandegan, 22 September 2023</h3>
    </div>
    <!------------------------- END HERO ------------------------->

    <!------------------------- SECTION AKAD ------------------------->
    <section id="gallery">
      <div class="bingkai">
        <div class="line"></div>
        <h1>Akad</h1>
        <div class="line"></div>
      </div>
      <div class="selector_wrapper">
        <div class="gallery_list">
          <img
            src="img/WhatsApp Image 2023-09-18 at 15.32.32.jpg"
            alt="gallery"
          />
        
          
        </div>
        <div class="gallery_list">
          <img
            src="img/WhatsApp Image 2023-09-18 at 16.05.35.jpg"
          />
          
        </div>
      </div>
    </section>


   
    <!------------------------- END SECTION AKAD ------------------------->
    <div class="bouquet_container">
      <img
        class="bouquet"
        src="https://cdn.pixabay.com/photo/2020/09/01/18/13/background-5535928_960_720.png"
        alt=""
      />
    </div>

    <!------------------------- SECTION RESEPSI ------------------------->
    <section id="resepsi">
      <div class="bingkai">
        <div class="line"></div>
        <h1>Resepsi</h1>
        <div class="line"></div>
      </div>
      <div class="section_wrap wrap">
        <section class="resepsi_img"></section>
        <div class="section_container_resepsi">
          <h3>Jum'at, 22 September 2023</h3>
          <h3>Pukul: 10.00 WIB</h3>
          <h4>Krandegan, kab. Banjarnegara, Jawa Tengah 53474.</h4>
          <h4>Banjarnegara</h4>
          
        </div>
      </div>
    </section>
    <!------------------------- END SECTION RESEPSI ------------------------->

    <img
      class="bouquet2"
      src="https://cdn.pixabay.com/photo/2016/06/27/14/42/flowers-1482644_960_720.png"
      alt=""
    />

    <!------------------------- SECTION BUKU TAMU ------------------------->
    
    <!------------------------- END SECTION BUKU TAMU ------------------------->

    <!------------------------- SECTION MAP ------------------------->
    <section id="map">
      <div class="bingkai">
        <div class="line"></div>
        <h1>Lokasi</h1>
        <div class="line"></div>
      </div>
      <div class="section_wrap wrap">
        <div class="section_container_map">
          <button class="map_list">
            <span class="material-symbols-outlined"> location_on </span>
            <a href="https://www.google.com/maps/place/7%C2%B023'29.0%22S+109%C2%B041'59.2%22E/@-7.3913889,109.6997778,17z/data=!3m1!4b1!4m4!3m3!8m2!3d-7.3913889!4d109.6997778?entry=ttu" class="lok">Dapatkan Lokasi</a>
          </button>
          <button class="map_list">
            <span class="material-symbols-outlined"> calendar_month </span>
            <a href="https://calendar.google.com/calendar/u/0/r/week/2023/9/22" class="lok">Save ke Calender</a>
          </button>
          
        </div>
        <section class="map_img">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3956.6649574758676!2d109.6997778!3d-7.3913889!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zN8KwMjMnMjkuMCJTIDEwOcKwNDEnNTkuMiJF!5e0!3m2!1sid!2sid!4v1695094641866!5m2!1sid!2sid"
            width="600"
            height="350"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </section>
      </div>
    </section>
    <!------------------------- END SECTION MAP ------------------------->

    <!------------------------- SECTION GALLERY ------------------------->
    <section id="gallery">
      <div class="bingkai">
        <div class="line"></div>
        <h1>Gallery</h1>
        <div class="line"></div>
      </div>
      <div class="selector_wrapper">
        <div class="gallery_list">
          <img
            src="img/WhatsApp Image 2023-09-18 at 15.32.32.jpg"
            alt="gallery"
          />
          <img
            src="https://images.unsplash.com/photo-1623428454614-abaf00244e52?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
          />
        
          
        </div>
        <div class="gallery_list">
          <img
            src="img/WhatsApp Image 2023-09-18 at 16.05.35.jpg"
          />
          <img
            src="https://images.pexels.com/photos/2970287/pexels-photo-2970287.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="gallery"
          />
          
        </div>
      </div>
    </section>
    <!------------------------- END SECTION GALLERY ------------------------->

    <!------------------------- FOOTER ------------------------->
    <footer>
      <p>Design By</p>
      <h3>Arta Ramadhanu</h3>
    </footer>
    <!------------------------- END FOOTER ------------------------->
  </body>
</html>
